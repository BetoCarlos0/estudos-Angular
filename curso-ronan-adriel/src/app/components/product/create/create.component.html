<h1 class="my-3 text-primary">Cadastrar produto</h1>

<div class="card shadow">
  <form>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group m-3">
          <label for="nome">Nome do Produto</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite o nome do produto"
          />
        </div>

        <div class="col-md-5 form-group m-3 float-start">
          <label for="nome">Validade do produto</label>
          <input
            type="date"
            class="form-control"
            placeholder="Digite o nome do produto"
          />
        </div>

        <div class="col-md-5 form-group m-3 float-end">
          <label for="nome">Valor</label>
          <input type="number" class="form-control" placeholder="0,00" />
        </div>

        <div class="col m-3 float-start">
            <button routerLink="/produtos" class="btn btn-default">Voltar</button>
        </div>

        <div class="col m-3 float-end">
            <button class="btn btn-success">Salvar</button>
        </div>
      </div>
    </div>
  </form>
</div>
