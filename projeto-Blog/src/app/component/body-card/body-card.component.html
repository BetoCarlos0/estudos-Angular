<div class="body-card">
    <p>pilihan editor</p>
    <div class="posts">
        <div *ngFor="let post of posts">
            <img src="{{ post.image }}" alt="{{ post.title }}">
            <div>
                <span>{{ post.date }}</span>
                <h3>{{ post.title }}</h3>
            </div>
        </div>
    </div>
</div>
