<h1>{{ title }}</h1>

<ul>
  <li *ngFor="let todo of todos" >
    {{todo.id}} {{ todo.title }} - 
    <button (click)="markAsDone(todo)" *ngIf="!todo.done">Concluir</button> |
    <button (click)="markAsUndone(todo)" *ngIf="todo.done">Refaser</button> |
    <button (click)="remove(todo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label for="">Tarefa: </label>
    <input type="text" placeholder="titulo da tarefa" maxlength="20" formControlName="title">
    <small *ngIf="form.invalid && !form.pristine">deve conter entre 3 e 20 caracteres</small>
    <button>Salvar</button>
  </fieldset>
</form>
